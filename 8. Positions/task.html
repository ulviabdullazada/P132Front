<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 200vh;
        background-color: aqua;
    }
    .nav{
        width: 100%;
        height: 60px;
        background-color: rgb(123, 19, 19);
        border-bottom: 2px solid black;
        border-top: 2px solid black;
    }
    .title{
        width: 100%;
        height: 30px;
        background-color: black;
    }
    .p{
        position: sticky;
        /* position: relative; */
        /* position: absolute; */
        /* position: static; */
        /* position: fixed; */
        top: 0;
    }
    #arrow{
        width: 35px;
        height: 35px;
        background-color: red;
        position: fixed;
        bottom: 5vh;
        right: 5%;
    }
    html {
        scroll-behavior: smooth;
    }
    .all{
        margin-top: 100px;
        display: flex;
        justify-content: space-around;
    }
    .item{
        width: 20%;
        background-image: url(https://azza.az/wp-content/uploads/2020/06/mockup-box-02.png);
        height: 400px;
        position: relative;
        background-size: 100%;
        background-position: center;
        transition: 0.5s;
    }
    .item:hover{
        background-size: 125%;
    }
    .item:hover .kvadrat {
        transform: translate(-50%,-50%);
        opacity: 1;
    }
    .kvadrat {
       padding: 20px 40px;
        position: absolute;
        background-color: white;
        top:50%;
        left: 50%;
        transform: translate(-50%,30%);
        opacity: 0;
        transition: 0.5s;
    }
</style>
<body>
    <div class="title">

    </div>
    <div class="nav p">

    </div>
    <a href="#" id="arrow">
    </a>
    <div class="all">
        <div class="item">
            <div class="kvadrat">Etrafli</div>
        </div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>

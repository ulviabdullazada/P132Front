<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --main:#395B64;
            --main-dark: #2C3333;
            --light:#E7F6F2;
            --alternative:#A5C9CA;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: var(--light);
        }
        .container{
            padding: 0 4rem;
        }
        .nav{
            position: fixed;
            width: 100%;
            background-color: var(--main-dark);
        }
        .nav .container{
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 4rem;
        }
        a{
            text-decoration: none;
        }
        .menu li{
            text-transform: uppercase;
            display: inline-block;
            margin-left: 1rem;
            cursor: pointer;
        }
        header{
            width: 100%;
            height: 100vh;
            background-color: var(--alternative);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        header h2{
            font-size: 40px;
        }
        .star{
            position: relative;
            width: 40px;
            display: inline-block;
        }
        .star::before, .star::after{
            position: absolute;
            content: '';
            background-color: var(--light);
            width: 0;
            height: 4px;
            border-radius: 50px;
            top: 50%;
            transform: translateY(-50%);
            transition: .5s;
        }
        .star::before{
            left: -10px;
        }
        .star::after{
            right: -10px;
        }
        .star:hover::before, .star:hover::after{
            width: 70px;
        }
        .star:hover::before{
            left: -80px;
        }
        .star:hover::after{
            right: -80px;
        }
        #portfolio .container{
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            margin-top: 100px;
        }
        .item{
            width: 30%;
            height: 300px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .item .bg{
            background-color: transparent;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: .25s;
        }
        .item:hover .bg{
            background-color: var(--alternative);
        }
        button{
            display: none;
        }
        @media (max-width:922px) {
            .item{
                width: 45%;
            }
        }
        @media (max-width:632px) {
            .menu{
                display: none;
            }
            button{
                display: block;
            }
            .item{
                width: 100%;
            }
        }
    </style>
</head>
